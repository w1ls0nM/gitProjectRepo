<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="main-header">
        <div class="logo">Contact Us</div>
        <nav>
            <ul class="nav-links">
                <li><a href="helloWorld.html">Home</a></li>
                <li><a href="commands.html">Commands</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <section class="contact-form">
            <h1>Get in Touch</h1>
            <form id="contactForm" action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <div id="popup" class="popup hidden">Email sent!</div>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions, feel free to reach out!</p>
            <p><strong>Email:</strong> <a href="mailto:intership.natixis@hotmail.com">intership.natixis@hotmail.com</a></p>
            <p><strong>Phone:</strong> +351 456-7890</p>
            <p><strong>Address:</strong> Porot, Portugal</p>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2024 My Project. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to handle form submission
        const contactForm = document.getElementById('contactForm');
        const popup = document.getElementById('popup');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Show the popup
            popup.classList.remove('hidden');
            popup.classList.add('show');

            // Hide the popup after 3 seconds
            setTimeout(() => {
                popup.classList.remove('show');
                popup.classList.add('hidden');
                contactForm.reset(); // Reset form fields
            }, 3000);
        });
    </script>
</body>
</html>
